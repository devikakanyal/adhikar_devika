<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>New Post - ADHIKAR</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex flex-col">
  <header class="bg-white shadow p-4 flex justify-between items-center sticky top-0 z-50">
    <h1 class="text-xl font-bold">­ЪДа ADHIKAR Support Forum</h1>
    <a href="/" class="text-green-600 hover:underline">Рєљ Back</a>
  </header>

  <main class="flex-1 max-w-2xl mx-auto p-6">
    <h2 class="text-2xl font-semibold mb-4">Create a New Post</h2>
    <form method="POST" action="{% url 'new_post' %}" class="space-y-4">
      <input name="title" required placeholder="Post title" class="w-full p-3 border rounded-xl" />
      <textarea name="content" required placeholder="Your story..." class="w-full p-3 border rounded-xl h-40"></textarea>
      <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-xl font-semibold">Post</button>
    </form>
  </main>

  <footer class="mt-10 text-center text-gray-500 text-sm py-4">
    ┬Е 2025 Adhikar. All Rights Reserved.
  </footer>
</body>
</html>
